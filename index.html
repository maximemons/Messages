<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.6s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px;
      user-select: none;
      z-index: 2;
    }

    h1 {
      font-size: 3.2rem;
      margin: 0;
    }

    p {
      font-size: 2rem;
      margin: 0;
      line-height: 1.5;
      white-space: pre-line;
    }


    /* Zones de navigation */
    .nav-zone {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      opacity: 0.15;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .nav-zone:hover {
      opacity: 0.35;
    }

    .nav-left {
      left: 0;
      justify-content: flex-start;
      padding-left: 30px;
    }

    .nav-right {
      right: 0;
      justify-content: flex-end;
      padding-right: 30px;
    }

    .nav-content {
      font-size: 1.1rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }

    .arrow {
      font-size: 2rem;
    }

    /* Bulles */
    .progress {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 12px;
      z-index: 2;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
    }

    .dot.active {
      background: white;
    }
  </style>
</head>
<body>

  <!-- Zones de clic -->
  <div class="nav-zone nav-left" onclick="prev()">
    <div class="nav-content">
      <span class="arrow">⬅</span>
      <span>Précédent</span>
    </div>
  </div>

  <div class="nav-zone nav-right" onclick="next()">
    <div class="nav-content">
      <span>Suivant</span>
      <span class="arrow">➡</span>
    </div>
  </div>

  <div class="container">
    <h1 id="title"></h1>
    <p id="message"></p>
  </div>

  <div class="progress" id="progress"></div>

  <script type="text/javascript" src="jsonbin.js"></script>
  <script>
    let DATA;

      async function init() {
        MESSAGES = await initJSONBinAPI();
        if(MESSAGES == undefined) {
          return;
        }

        DATA = MESSAGES;
        document.title = DATA.title;
        render();
      }

    const COLORS = [
      ["#1E1E2F", "#FFFFFF"],
      ["#3A0CA3", "#FFFFFF"],
      ["#4361EE", "#FFFFFF"],
      ["#0F766E", "#ECFEFF"],
      ["#7C2D12", "#FFF7ED"],
      ["#831843", "#FDF2F8"]
    ];

    let index = 0;
    let step = "title"; // title | message
    let cardIndex = 0;
    let currentColors = randomColors();

    const titleEl = document.getElementById("title");
    const messageEl = document.getElementById("message");
    const progressEl = document.getElementById("progress");

    function randomColors() {
      return COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    function getCurrentMessage() {
      return DATA.messages[index];
    }

    function getCards() {
      const msg = getCurrentMessage().message;
      return Array.isArray(msg) ? msg : [msg];
    }

    function render() {
      const item = getCurrentMessage();
      const cards = getCards();

      document.body.style.backgroundColor = currentColors[0];
      titleEl.style.color = currentColors[1];
      messageEl.style.color = currentColors[1];

      if (step === "title") {
        titleEl.textContent = item.title;
        titleEl.style.display = "block";
        messageEl.style.display = "none";
      } else {
        messageEl.textContent = cards[cardIndex];
        messageEl.style.display = "block";
        titleEl.style.display = "none";
      }

      renderProgress();
    }

    function renderProgress() {
      progressEl.innerHTML = "";
      DATA.messages.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.className = "dot" + (i === index ? " active" : "");
        progressEl.appendChild(dot);
      });
    }

    function next() {
      const cards = getCards();

      if (step === "title") {
        step = "message";
        cardIndex = 0;
      } else if (cardIndex < cards.length - 1) {
        cardIndex++;
      } else if (index < DATA.messages.length - 1) {
        index++;
        step = "title";
        cardIndex = 0;
        currentColors = randomColors();
      }

      render();
    }

    function prev() {
      const cards = getCards();

      if (step === "message" && cardIndex > 0) {
        cardIndex--;
      } else if (step === "message") {
        step = "title";
      } else if (index > 0) {
        index--;
        step = "message";
        const prevCards = getCards();
        cardIndex = prevCards.length - 1;
        currentColors = randomColors();
      }

      render();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    init();
  </script>


</body>
</html>
